name: Build ImmortalWrt Firmware

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0 点运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build firmware
        run: |
          git clone https://github.com/immortalwrt/immortalwrt.git
          cd immortalwrt
          git checkout master
          
          # 添加自定义软件包
          echo "src-git ssrplus https://github.com/fw876/helloworld.git" >> feeds.conf.default
          echo "src-git homebox https://github.com/immortalwrt/luci.git" >> feeds.conf.default
          
          # 更新 feeds
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # 配置构建选项
          cat > .config << EOF
          CONFIG_TARGET_rockchip=y
          CONFIG_TARGET_rockchip_armv8=y
          CONFIG_TARGET_rockchip_armv8_DEVICE_friendlyarm_nanopi-r4s=y
          CONFIG_PACKAGE_luci-app-ssr-plus=y
          CONFIG_PACKAGE_luci-app-homebox=y
          EOF
          
          # 开始构建
          make -j$(nproc) V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            immortalwrt/bin/targets/rockchip/armv8/*.img.gz
            immortalwrt/bin/targets/rockchip/armv8/*.img

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v$(date +'%Y%m%d')
          release_name: Release $(date +'%Y-%m-%d')
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./immortalwrt/bin/targets/rockchip/armv8/*.img.gz
          asset_name: immortalwrt-r4s-$(date +'%Y%m%d').img.gz
          asset_content_type: application/octet-stream 
